<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{this.faction}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{this.faction}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-hero-card
    *ngFor="let hero of heroes"
    [hero]="hero"
    [faction]="faction"
  ></app-hero-card>
</ion-content>
