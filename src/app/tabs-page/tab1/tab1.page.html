<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Horde
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Horde</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card ngFor="let hero of hordeHeroes">
    <img [src]="hero.image" />

    <ion-card-header>
      <ion-card-subtitle>{{hero.faction}}</ion-card-subtitle>
      <ion-card-title>{{hero.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{hero.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
