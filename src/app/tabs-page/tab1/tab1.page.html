<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Horde
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Horde</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-hero-card
    *ngFor="let hero of heroes"
    [hero]="hero"
    [faction]="horde"
  ></app-hero-card>
</ion-content>
